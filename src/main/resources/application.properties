spring.application.name=pruebaTecnica

# --- BASE DE DATOS (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5433/pedidos_db
spring.datasource.username=user_dev
spring.datasource.password=password_dev
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- FLYWAY (Migraciones) ---
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# --- CONFIGURACIÓN DE UPLOAD DE ARCHIVOS ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# --- CONFIGURACIÓN DE BATCH (Requisito Funcional) ---
app.batch.size=500

# --- OPENAPI / SWAGGER ---
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# --- SEGURIDAD OAUTH2 (Requisito: JWT) ---
# Configura aquí la URL de tu proveedor de identidad (Keycloak, Auth0,etc.)
# spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dev-tu-instancia.us.auth0.com/

# Para pruebas locales sin proveedor de identidad activo, se mantiene comentada la validación estricta del issuer
